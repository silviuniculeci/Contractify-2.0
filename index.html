<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contractify</title>
    <style>
      /* Add emergency fallback styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      .error-message {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 16px;
        margin: 16px;
        border-radius: 4px;
        border-left: 4px solid #ef4444;
      }
      #diagnostics-link {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #334155;
        color: white;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Diagnostic link that will always be available -->
    <a id="diagnostics-link" href="/src/diagnostics.html" target="_blank">Open Diagnostics</a>
    
    <script>
      // Add emergency error handling
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        const rootEl = document.getElementById('root');
        if (rootEl && rootEl.children.length === 0) {
          rootEl.innerHTML = `
            <div class="error-message">
              <h2>An error occurred while loading the application</h2>
              <p>${event.error ? event.error.message : 'Unknown error'}</p>
              <p>Please check the console for more details.</p>
              <a href="/src/diagnostics.html" style="color: #b91c1c; font-weight: bold;">Run Diagnostics</a>
            </div>
          `;
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
